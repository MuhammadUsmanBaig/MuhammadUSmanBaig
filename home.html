<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="style/style2.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,400&display=swap" rel="stylesheet">
    <title>Home Page</title>
</head>

<body class="d-flex flex-column min-vh-100" style="background-color: #DFE0DC;">
    <!--  Header Section  -->
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: #808080">
            <div class="container">
                <a class="navbar-brand" href="javascript:void(0)"
                    style="font-family:'Raleway', sans-serif;">Assignment</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html"
                                style="font-family:'Raleway', sans-serif;">Login</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <span id="orignal-box" style="font-family:'Raleway', sans-serif; font-size: x-large;"></span>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <!--  Main Section  -->
    <main>
        <div class="py-5">
            <div class="container">
                <div class="row mb-3 mb-md-5">
                    <div class="col">
                        <h3 class="text-center" style="font-family:'Raleway', sans-serif;">Chapter # 01 - 52 |
                            &nbsp;"Alerts" &nbsp; to &nbsp;"Manipulating images and text"
                        </h3>
                        <div class="border-bottom mt-4 border-secondary"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 mb-3 mb-md-0" style="height: 98px;">
                        <h4 class="text-center">Input</h4>
                        <div class="border border-dark rounded-3 p-4 d-flex align-items-center" style="height: 98px;">
                            <div class="input-group">
                                <input type="text"
                                    class="form-control corm-control-lg bg-transparent border border-light" id="input"
                                    placeholder="Type Your Text Here">
                                <button class="btn btn-outline-secondary" id="clr">Clear</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <h4 class="text-center pt-5 pt-md-0"> Original String</h4>
                        <div class="border border-dark rounded-3 p-4 "
                            style="background: rgb(172, 166, 166); min-height: 97px;">
                            <div class="text-center text-white">
                                <span id="original">
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-12 col-md-6 mb-3 mb-md-0">
                        <h4 class="text-center" style="font-family:'Raleway', sans-serif;">Buttons</h4>
                        <div class="d-flex justify-content-center border border-dark rounded py-4">
                            <div
                                class="container d-flex flex-wrap gap-1 justify-content-center align-items-center px-4">
                                <button class="btn btn-secondary col-11 col-md-11 col-lg-5 col-xl-5 py-2" id="btn1"
                                    type="button" onclick="add()" style="font-family:'Raleway', sans-serif;">Add Your
                                    City In
                                    List</button>
                                <button class="btn btn-secondary col-11 col-md-11 col-lg-5 col-xl-5 py-2" id="btn2"
                                    type="button" onclick="check()" style="font-family:'Raleway', sans-serif;">Check
                                    Your City In List</button>
                                <button class="btn btn-secondary col-11 col-md-11 col-lg-5 col-xl-5 " id="btn3"
                                    type="button" onclick="printAll()" style="font-family:'Raleway', sans-serif;">Print
                                    All Cities</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mb-3 mb-md-0">
                        <h4 class="text-center" style="font-family:'Raleway', sans-serif;">Output / Result</h4>
                        <div class="d-flex justify-content-center align-items-center border border-dark rounded py-4"
                            style="min-height: 102px;">
                            <span id="result"></span>
                        </div>
                        <div class="d-flex justify-content-center align-items-center">
                            <button class="btn btn-outline-dark mt-3" id="clearResult" onclick="Clear()"
                                style="font-family:'Raleway', sans-serif;">Clear
                                Result</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--  Footer Section  -->
    <footer class="mb-0" style="margin-top: 10.10rem;">
        <div class="container-fluid mb-0 text-center" style="background-color: #979797">
            <div class="row">
                <div class="col pt-2 pb-2" style="font-family:'Raleway', sans-serif;">
                    Â© 2023. Designed by Muhammad Usman WMA-92146
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootsrtap 5.3.0 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <!-- Toastify JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Javascript -->
    <script src="script/script2.js"></script>
</body>

</html>
