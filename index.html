<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Custom SCSS -->
    <link rel="stylesheet" href="style/style.css">
    <!-- Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital@0;1&display=swap" rel="stylesheet">
    <!-- CLoudFare Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Admin Login</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <header></header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col pt-5">
                    <h2 class="text-center pb-4 mb-3" style="color: whitesmoke;">ADMIN LOGIN</h2>
                </div>
            </div>
            <form id="form">
                <input class="form-control " type="text" placeholder="Username" id="username" required>
                <input class="form-control mt-4" type="email" placeholder="Email" id="email" required>
                <input class="form-control mt-4" type="password" placeholder="Password" id="password" required>
                <div class="container-fluid text-white d-flex"><a href="forget.html" id="lostPass">Lost
                        Password?</a>
                </div>
                <div class="mb-2">
                    <button id="login" class="btn btn-warning rounded-1 mt-4 mb-4 px-5 py-2"
                        onclick="loginBtn()">Login</button>
                </div>
            </form>
        </div>
    </main>
    <footer></footer>
    <!-- Bootstrap 5.3.0 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <!-- Toastify JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Custom Javascript -->
    <script src="script/script.js"></script>
</body>

</html>
