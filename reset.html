<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Custom SCSS -->
    <link rel="stylesheet" href="style/style3.css">
    <!-- Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital@0;1&display=swap" rel="stylesheet">
    <title>Admin Login</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <header></header>
    <main>
        <div class="container">
            <div class="row" id="signup">
                <div class="col">
                    <h2 class="text-center pb-3 mt-4" style="color: whitesmoke">Reset Password</h2>
                    <p class=" text-center mb-5" style="color: rgb(194, 194, 194);">Change Your Password to get access</p>
                    <form class="mb-3" id="form">
                        <div class="mb-3">
                            <label class="form-label "><span id="label" style="color: rgb(194, 194, 194);">Enter A New Password</span></label>
                            <input type="password" class="form-control" placeholder="New Password"
                                id="inputFeild" required> <br>
                                <label class="form-label "><span id="label" style="color: rgb(194, 194, 194);">Confirm Your Password</span></label>
                            <input type="password" class="form-control" placeholder="Confirm Password"
                                id="inputFeild2" required>
                        </div>
                        <div class=" mt-5 mb-2 d-flex ">
                            <button type="submit" id="submit"
                                class="btn btn-warning rounded-1 mt-2 mb-2 px-5 py-2 ms-auto"
                                onclick="confirmPass()">Confirm</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <!-- Bootstrap 5.3.0 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <!-- Toastify JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Custom Javascript -->
    <script src="script/script4.js"></script>
</body>

</html>
